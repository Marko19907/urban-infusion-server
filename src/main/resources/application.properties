# Configuration for running TESTS!

# Configure access to the Apache Derby in-memory database
spring.datasource.url=jdbc:derby:memory:local;create=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

# Show SQL queries that Hibernate/JPA is running
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.compression.enabled=true
# Not worth the CPU cycles if the response is smaller than 10KB
server.compression.min-response-size=10240
# Opt in to content types
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

server.port= 8080
security.require-ssl=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias= tomcat
