# Configure access to the MySQL database on local host
spring.datasource.url=jdbc:mysql://localhost:6000/librarydatabase?allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=yoursecretpassword
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# For Swagger to work
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# Show SQL queries that Hibernate/JPA is running
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true